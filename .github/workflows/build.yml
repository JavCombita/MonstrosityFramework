name: Compile and Package Mod

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Core (Release Mode)
      run: dotnet build MonstrosityFramework.csproj --configuration Release --no-restore /p:EnableModDeploy=false

    - name: Create Release Structure
      run: |
        mkdir -p release/MonstrosityFramework

    - name: Package Core Module
      run: |
        # 1. Copiar DLL compilada
        # CORRECCIÓN: La carpeta bin se crea en la raíz, no en una subcarpeta
        cp bin/Release/net6.0/MonstrosityFramework.dll release/MonstrosityFramework/
        
        # 2. Copiar Manifest (Asumiendo que también está en la raíz junto al csproj)
        cp manifest.json release/MonstrosityFramework/
        
        # Solo copiar i18n si existe (para evitar errores si aún no tienes traducciones)
        if [ -d "i18n" ]; then cp -r i18n release/MonstrosityFramework/; fi
        
        # 3. COPIA FORZADA DE ASSETS
        # CORRECCIÓN: assets también suele estar en la raíz
        cp -r assets release/MonstrosityFramework/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonstrosityFramework
        path: release/
