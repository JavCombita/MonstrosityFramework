name: Compile and Package Mod

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Core (Release Mode)
      run: dotnet build MonstrosityFramework.csproj --configuration Release --no-restore /p:EnableModDeploy=false

    - name: Create Release Structure
      run: |
        mkdir -p release/MonstrosityFramework

    - name: Package Core Module
      run: |
        # 1. Copiar DLL compilada
        # Nota: La carpeta bin se genera en la ra√≠z del proyecto
        cp bin/Release/net6.0/MonstrosityFramework.dll release/MonstrosityFramework/
        
        # 2. Copiar Manifest
        cp manifest.json release/MonstrosityFramework/
        
        # 3. Copiar i18n (Solo si existe la carpeta)
        if [ -d "i18n" ]; then
          cp -r i18n release/MonstrosityFramework/
        else
          echo "Info: No i18n folder found. Skipping."
        fi
        
        # 4. Copiar assets (Solo si existe la carpeta)
        if [ -d "assets" ]; then
          cp -r assets release/MonstrosityFramework/
        else
          echo "Warning: No assets folder found. Skipping (This is OK for code-only mods)."
        fik/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonstrosityFramework
        path: release/
